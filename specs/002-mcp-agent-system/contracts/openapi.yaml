openapi: 3.0.3
info:
  title: Taskoo AI Chat API
  version: 1.0.0
  description: Stateless Agentic Chat API using OpenAI Agents SDK and MCP
paths:
  /api/chat:
    post:
      summary: Send a message to the AI agent
      operationId: chat
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  description: User's natural language input
                conversation_id:
                  type: integer
                  nullable: true
                  description: ID of existing conversation. If null, creates new.
      responses:
        '200':
          description: AI Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: integer
                  response:
                    type: string
                    description: The text response from the assistant
                  tool_calls:
                    type: array
                    items:
                      type: object
                      properties:
                        tool:
                          type: string
                        input:
                          type: object
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
